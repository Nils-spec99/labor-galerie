<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor-Galerie | Bildergalerie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1;
            background: white;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            user-select: none;
        }

        .nav-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .prev-btn {
            left: 30px;
        }

        .next-btn {
            right: 30px;
        }

        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
            }

            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 1em;
            }

            .nav-btn, .close-btn {
                width: 40px;
                height: 40px;
                font-size: 30px;
            }

            .prev-btn {
                left: 10px;
            }

            .next-btn {
                right: 10px;
            }

            .close-btn {
                top: 10px;
                right: 10px;
            }
        }

        /* Loading Animation */
        .gallery-item img {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¬ Labor-Galerie</h1>
            <p>Bildergalerie der Arbeitsgruppe</p>
        </header>

        <div class="gallery" id="gallery">
            <!-- Bilder werden hier automatisch geladen -->
        </div>

        <footer>
            <p>Â© 2026 Labor-Gruppe | UKSH</p>
        </footer>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="close-btn" onclick="closeLightbox()">&times;</div>
        <div class="prev-btn nav-btn" onclick="changeImage(-1)">&#10094;</div>
        <div class="next-btn nav-btn" onclick="changeImage(1)">&#10095;</div>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Vollbild">
        </div>
        <div class="image-counter" id="image-counter"></div>
    </div>

    <script>
        // Alle deine Bilder aus dem images Ordner
        const imageFiles = [
            'IMG_1870_2.jpg',
            'IMG_1871_2.jpg',
            'IMG_1872_2.jpg',
            'IMG_1874_2.jpg',
            'IMG_1875_2.jpg',
            'IMG_1877_2.jpg',
            'IMG_1878_2.jpg',
            'IMG_1879_2.jpg',
            'IMG_1881_2.jpg',
            'IMG_1882_2.jpg',
            'IMG_1884_2.jpg',
            'IMG_1885_2.jpg',
            'IMG_1889_2.jpg',
            'IMG_1890_2.jpg',
            'IMG_1891_2.jpg',
            'IMG_1895_2.jpg',
            'IMG_1896_2.jpg',
            'IMG_1901_3.jpg',
            'IMG_1903_2.jpg',
            'IMG_1904_2.jpg',
            'IMG_1905_2.jpg',
            'IMG_1906_2.jpg',
            'IMG_1907_3.jpg',
            'IMG_1908_2.jpg',
            'IMG_1913_2.jpg',
            'IMG_1914_2.jpg',
            'IMG_1916_2.jpg',
            'IMG_1917_2.jpg',
            'IMG_1918_2.jpg',
            'IMG_1922_2.jpg',
            'IMG_1923_2.jpg',
            'IMG_1924_2.jpg',
            'IMG_1925_2.jpg',
            'IMG_1927_2.jpg',
            'IMG_1928_2.jpg',
            'IMG_1930_2.jpg',
            'IMG_1932_2.jpg',
            'IMG_1933_2.jpg',
            'IMG_1936_2.jpg'
        ];

        let currentImageIndex = 0;

        // Galerie laden
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            imageFiles.forEach((image, index) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.onclick = () => openLightbox(index);

                const img = document.createElement('img');
                img.src = `images/${image}`;
                img.alt = `Labor Bild ${index + 1}`;
                img.loading = 'lazy';

                // Fallback wenn Bild nicht existiert
                img.onerror = function() {
                    this.src = 'https://via.placeholder.com/400x400/667eea/ffffff?text=Bild+wird+geladen';
                };

                div.appendChild(img);
                gallery.appendChild(div);
            });
        }

        // Lightbox Ã¶ffnen
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
        }

        // Lightbox schlieÃŸen
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Bild wechseln
        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = imageFiles.length - 1;
            } else if (currentImageIndex >= imageFiles.length) {
                currentImageIndex = 0;
            }
            updateLightboxImage();
        }

        // Lightbox Bild aktualisieren
        function updateLightboxImage() {
            const img = document.getElementById('lightbox-img');
            img.src = `images/${imageFiles[currentImageIndex]}`;
            document.getElementById('image-counter').textContent = 
                `${currentImageIndex + 1} / ${imageFiles.length}`;
        }

        // Tastatur-Navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
            }
        });

        // Lightbox schlieÃŸen bei Klick auÃŸerhalb
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Galerie beim Laden initialisieren
        loadGallery();
    </script>
</body>
</html>
